<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Timed JavaScript Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<link rel="stylesheet"
href="./assets/style.css">
</head>
<body>
    <!-- Main-->
<div class="outer-con">

    <!--Top-->
    <div class="top">
        <button>See High Scores!</button>
        <p>Timer 00.00</p>
    </div>

    <!--Inner-->
    <div class="inner-con">

        <!--Section 1-->

        <!--Main header/Quiz Start-->
        <header class="Quiz-Start">
            <h1>Welcome to your Timed Quiz!</h1>
            <p>Please click start to Begin!</p>
            <button>START</button>
        </header>

        <!--Section 2-->

        <main>
            <section class="Quiz-Questions">
               <h2>Insert Questions</h2>
               <ul>
                <li><button>Answer 1</button></li>
                <li><button>Answer 2</button></li>
                <li><button>Answer 3</button></li>
                <li><button>Answer 4</button></li>
               </ul>
            </section>

            <!--Section 3-->

            <section class="Quiz-Completion">
                <h2>Congratulations!</h2>
                <p>Final Score: 00</p>
                <div>
                <label for="">Type Initials:</label>
                <input type="text">
                <button>Submit</button>
                </div>
            </section>

            <!--Section 4-->

            <section class="High-Scores">
                <h2>High Scores:</h2>
                <ol>
                    <li>EO - 30</li>
                    <li>EO - 30</li>
                    <li>EO - 30</li>
                </ol>
                <button>Back To Quiz</button>
                <button>Reset High Scores</button>


            </section>

        </main>


    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
